<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List with Add Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        .collapsible {
            background-color: #ffffff;
            color: #333;
            cursor: pointer;
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
            outline: none;
            font-size: 16px;
            width: 100%;
            margin-top: 5px;
            transition: background-color 0.2s ease;
        }

        .collapsible:hover {
            background-color: #f1f1f1;
        }

        .collapsible:after {
            content: '\002B';
            font-size: 16px;
            float: right;
        }

        .collapsible.active:after {
            content: "\2212";
        }

        .content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #fafafa;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .content p {
            margin: 10px 0;
        }

        .add-item {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-item input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-item button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Collapsible List with Add Item</h2>

<div id="collapsibleList">
    <button class="collapsible">Item 1</button>
    <div class="content">
        <p>This is the content for Item 1.</p>
    </div>

    <button class="collapsible">Item 2</button>
    <div class="content">
        <p>This is the content for Item 2.</p>
    </div>
</div>

<div class="add-item">
    <input type="text" id="newItemText" placeholder="Enter item title...">
    <button id="addItemButton">Add Item</button>
</div>

<script>
    $(document).ready(function() {
        // Toggle the collapsible content on button click
        $(document).on('click', '.collapsible', function() {
            $(this).toggleClass('active');
            const content = $(this).next('.content');

            if (content.css('max-height') !== '0px') {
                content.css('max-height', '0');
            } else {
                content.css('max-height', content.prop('scrollHeight') + 'px');
            }
        });

        // Add new item to the collapsible list
        $('#addItemButton').on('click', function() {
            const newItemText = $('#newItemText').val();
            if (newItemText.trim() === '') {
                alert('Please enter a valid item title.');
                return;
            }

            const newButton = $('<button></button>')
                .addClass('collapsible')
                .text(newItemText);

            const newContent = $('<div></div>')
                .addClass('content')
                .append(`<p>This is the content for ${newItemText}.</p>`);

            // Append the new elements to the list
            $('#collapsibleList').append(newButton, newContent);

            // Clear the input field
            $('#newItemText').val('');
        });
    });
</script>

</body>
</html>
